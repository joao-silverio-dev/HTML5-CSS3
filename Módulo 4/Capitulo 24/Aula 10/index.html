<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
  </head>
  <body>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">Estado: </label>
            <select name="estado" id="iest">
                <optgroup label="Brasil">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                </optgroup>
                <optgroup label="Estados Unidos da América">
                    <option value="NY">New York</option>
                    <option value="MI">Miami</option>
                    <option value="SV">Smallvile</option>
                    <option value="CC">Central City</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprofs">Profissões: </label>
            <input type="text" name="profs" id="iprofs" list="lstprofs">
            <datalist id="lstprofs">
                <option>Professor</option>
                <option>Administrador</option>
                <option>Desenvolvedor</option>
            </datalist>
        </p>
    </form>
  </body>
</html>
